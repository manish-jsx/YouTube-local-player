<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - Local LMS Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container courses-page">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <h2 class="m-0">Local LMS</h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="fas fa-home"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="courses.html">
                                <i class="fas fa-graduation-cap"></i> My Courses
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4">
            <header class="courses-header mb-4">
                <div>
                    <h1>My Courses</h1>
                    <p class="text-muted">All your previously accessed courses</p>
                </div>
                <button id="add-course-btn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add New Course
                </button>
                <input type="file" id="folder-input" webkitdirectory directory multiple style="display: none;">
            </header>

            <!-- No courses message -->
            <div id="no-courses-message" class="text-center my-5 py-5">
                <i class="fas fa-graduation-cap fa-5x mb-3 text-muted"></i>
                <h3>No courses found</h3>
                <p class="text-muted">Add a course by selecting a folder containing video files</p>
                <button id="no-courses-add-btn" class="btn btn-primary mt-3">
                    <i class="fas fa-folder-open"></i> Select Course Folder
                </button>
            </div>

            <!-- Courses grid -->
            <div id="courses-grid" class="row g-4">
                <!-- Courses will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Toasts for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Courses Script -->
    <script src="courses.js"></script>
</body>
</html>
