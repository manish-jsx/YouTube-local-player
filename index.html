<!DOCTYPE html>
<html lang="en">

    <title>Offline Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="folderName" class="centered-heading"></h1>
        <button id="chooseFolder">Choose Folder</button>

                <video id="videoPlayer" controls></video>
                <p id="videoName"></p>
            </div>
            <ul id="playlist"></ul>

    </div>
